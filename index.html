<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Estilos-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--Favicon-->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <!--Titulo-->
    <title>Stan Lee Tribue Page</title>
</head>

<body>

    <!--Cabecera -->
    <header id="header" class="container-fluid bg-dark text-white">
        <div class="row">
            <!--Titulo-->
            <div class="col d-flex justify-content-center">
                <h1 class="d-block">Stan Lee</h1>
                <p class="d-block">[18/12/1922-12/11/2018]</p>
            </div>
            <!--Imagen junto al titulo-->
            <div class="col">
                <figure class="imagen">
                    <img src="img/stan.png" alt="Stan Lee">
                    <figcaption>"Un gran poder conlleva una gran responsabilidad" </figcaption>
                </figure>
            </div>
        </div>
    </header>
    <!--Fin  de la Cabecera-->

</body>

</html>
